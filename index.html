<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waymark</title>
  <!-- Add Google Fonts: Inter and Space Grotesk -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <!-- Google Material Icons Outlined font for chat icon -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <!-- Top navigation bar -->
    <nav class="navbar">
      <img class="logo" src="img/logo.png" alt="Waymark Logo">
      <ul class="nav-links">
        <li><a href="#">Variations</a></li>
        <li><a href="#">Solutions</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Case Studies</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#" class="get-in-touch">Get in Touch</a></li>
      </ul>
    </nav>
    <!-- Hero content -->
    <div class="hero-content">
      <h1>Scale Your Ad<br>Creatives in<br>Minutes.</h1>
      <p class="subtitle">
        Unlock your creative power with AI to create high-impact, agency-quality ads in minutes with radically simple tools. No experience required.
      </p>
      <div class="hero-buttons">
        <button class="primary-btn">Start Creating Now</button>
        <button class="secondary-btn">See How It Works</button>
      </div>
    </div>
  </header>

  <!-- Chatbot Panel (hidden by default) -->
  <div id="chatbotPanel" class="chatbot-panel">
    <header class="wc-header">
      <div class="wc-title">
        <span class="material-icons-outlined">chat</span>
        <span>WayChat</span>
      </div>
    </header>

    <div class="wc-controls">
      <label class="ctrl">
        Temperature
        <input id="tempSlider" type="range" min="0" max="1" step="0.01" value="0.8">
        <span id="tempValue">0.80</span>
      </label>
      <label class="ctrl">
        Max tokens
        <input id="maxTokens" type="number" min="1" max="4000" value="800">
      </label>
    </div>

    <div id="chatMessages" class="chat-messages"></div>

    <form id="chatForm" class="chat-form">
      <textarea id="chatInput" rows="2" placeholder="Write your messageâ€¦" autocomplete="off"></textarea>
      <button type="submit" class="send-btn" aria-label="Send">
        <span class="material-icons-outlined">play_arrow</span>
      </button>
    </form>
  </div>
  <!-- Chatbot Icon Button using Google Material Icons Outlined -->
  <button class="chatbot-btn" aria-label="Open chatbot" id="chatbotToggleBtn">
    <span class="material-icons-outlined chatbot-icon">chat</span>
  </button>

  <script src="secrets.js"></script>
  <script src="script.js"></script>
</body>
</html>
